<!doctype html>
<html lang="en">
<head>
  <script src="js/vendors/handlebars.min-v4.7.8.js"></script>
  <script src="js/vanilla.js"></script>
<!--  <script src="js/daten.js"></script>-->
  <script type="text/x-handlebars-template">
    {{> partials/htmlHead }}
  </script>

  <title>Overview</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
</head>

<body onload="render()">
<div>
<script type="text/x-handlebars-template">
  {{> partials/header index='active' }}
</script>
</div>

<div>
<script type="text/x-handlebars-template">
  {{> partials/hero title='Shop' }}
</script>
</div>

<div class="shopify-grid padding-small">
  <div class="container">
    <div class="row flex-row-reverse g-md-5">
      <main class="col-md-9">
        <div class="filter-shop d-flex flex-wrap justify-content-between mb-5">
          <div class="showing-product">
            <p>Showing {{!from}}-{{!to}} of {{!total}} results</p>
          </div>
          <div class="sort-by">
            <select id="sorting" class="form-select" data-filter-sort="" data-filter-order="">
              <option value="">Default sorting</option>
              <option value="">Name (A - Z)</option>
              <option value="">Name (Z - A)</option>
              <option value="">Price (Low-High)</option>
              <option value="">Price (High-Low)</option>
              <option value="">Rating (Highest)</option>
              <option value="">Rating (Lowest)</option>
              <option value="">Model (A - Z)</option>
              <option value="">Model (Z - A)</option>
            </select>
          </div>
        </div>

        <div class="row product-content product-store">
          {{!#articles}}
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="card position-relative p-4 border rounded-3">
              <!--
                              <div class="position-absolute">
                                <p class="bg-primary py-1 px-3 fs-6 text-white rounded-2">10% off</p>
                              </div>
              -->
              <img src="" class="img-fluid shadow-sm" alt="product item">
              <h6 class="mt-4 mb-0 fw-bold"><a href="single-product.html">{{!title}}</a></h6>
              <div class="review-content d-flex">
                <p class="my-2 me-2 fs-6 text-black-50">{{!author}}</p>
              </div>

              <span class="price mb-2 text-primary">{{price}}$</span>
              <div class="card-concern position-absolute start-0 end-0 d-flex gap-2">
                <button type="button" href="#" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Tooltip on top">
                  <svg class="cart">
                    <use xlink:href="#cart"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          {{!/articles}}

        </div>
        {{> partials/pagination }}
      </main>
    </div>
  </div>
</div>

<div>
<script type="text/x-handlebars-template">
  {{> partials/footer }}
</script>
</div>
</body>
</html>
