<!doctype html>
<html lang="en">
<head>
  <title>Overview</title>
  <meta name="keywords" content="">
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/vendors/handlebars.min.js"></script>
  <script src="js/vanilla.js"></script>
  <script src="js/data.js"></script>
  <script src="js/index.js"></script>

  <script type="text/x-handlebars-template">
    {{> partials/htmlHead }}
  </script>

</head>

<body onload="paginate(data.books)">
<div>
  <script type="text/x-handlebars-template">
    {{> partials/header index='active' }}
  </script>
</div>

<div>
  <script type="text/x-handlebars-template">
    {{> partials/hero title='Shop' }}
  </script>
</div>

<div class="shopify-grid padding-small">
  <div class="container">
    <div class="row flex-row g-md-5">
      <main class="col-md-12">
        <script type="text/x-handlebars-template">
        <div class="filter-shop d-flex flex-wrap justify-content-between mb-5">
          <div class="showing-product">
            <p>Showing {{from}}â€“{{to}} of {{totalBooks}} results</p>
          </div>
          <div class="sort-by">
            <select id="sorting" class="form-select" data-filter-sort="" data-filter-order="">
              <option value="">Default sorting</option>
              <option value="">Name (A - Z)</option>
              <option value="">Name (Z - A)</option>
              <option value="">Price (Low-High)</option>
              <option value="">Price (High-Low)</option>
            </select>
          </div>
        </div>

        <div class="product-content product-store row row-cols-lg-5 row-cols-md-4 row-cols-sm-2 row-cols-1">
        {{#each books}}
          <div class="col mb-4">
            <div class="card position-relative p-4 border rounded-3">
              <img src="{{#if image}}{{image}}{{else}}images/book-placeholder.png{{/if}}" class="img-fluid shadow-sm" alt="{{title}}">
              <h6 class="mt-4 mb-0 fw-bold"><a href="details.html?id={{id}}">{{title}}</a></h6>
              <div class="review-content d-flex">
                <p class="my-2 me-2 fs-6 text-black-50">{{author}}</p>
              </div>
              <span class="price text-primary fw-bold mb-2 fs-5">${{price}}</span>
              <div class="card-concern position-absolute start-0 end-0 d-flex gap-2">
                <button type="button" href="#" class="btn btn-dark"
                        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
                  <svg class="cart">
                    <use xlink:href="#cart"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        {{/each}}
        </div>

        <nav class="py-5" aria-label="Page navigation">
          <ul class="pagination justify-content-center gap-4">
            <li class="page-item">
              <a class="page-link" href="?page={{prevPage}}">&lt;</a>
            </li>

          {{#each pages}}
            <li class="page-item {{active}}"><a class="page-link" href="?page={{page}}">{{page}}</a></li>
          {{/each}}

          <li class="page-item">
            <a class="page-link" href="?page={{nextPage}}">&gt;</a>
            </li>
          </ul>
        </nav>
        </script>
      </main>
    </div>
  </div>
</div>

<div>
  <script type="text/x-handlebars-template">
    {{> partials/footer }}
  </script>
</div>

<script src="js/vendors/jquery-1.11.0.min.js"></script>
<script src="js/vendors/bootstrap.bundle.min.js"></script>
<script src="js/vendors/swiper-bundle.min.js"></script>
<script src="js/vendors/script.js"></script>
</body>
</html>
