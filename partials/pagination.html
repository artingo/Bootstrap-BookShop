<nav class="py-5" aria-label="Page navigation">
  <ul class="pagination justify-content-center gap-4">
    <li class="page-item">
      <a class="page-link" href="?search={{@root.search}}&genre={{genre}}&sort={{sort}}&page={{prevPage}}">&lt;</a>
    </li>

    {{#pages}}
    <li class="page-item {{active}}">
      <a class="page-link" href="?search={{@root.search}}&genre={{@root.genre}}&sort={{sort}}&page={{page}}">{{page}}</a>
    </li>
    {{/pages}}

    <li class="page-item">
      <a class="page-link" href="?search={{@root.search}}&genre={{@root.genre}}&sort={{sort}}&page={{nextPage}}">&gt;</a>
    </li>
  </ul>
</nav>
