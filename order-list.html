<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of Orders</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/vendors/handlebars.min.js"></script>
  <script src="js/vanilla.js"></script>
  <script src="js/order-list.js"></script>

  <script type="text/x-handlebars-template">
    {{> partials/htmlHead }}
	</script>
</head>
<body>
<div>
  <script id="partial-header" type="text/x-handlebars-template">
    {{> partials/header orders='active' }}
  </script>
</div>

<div>
  <script type="text/x-handlebars-template">
    {{> partials/hero title='List of Orders' }}
  </script>
</div>

<section class="cart padding-small">
  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <script type="text/x-handlebars-template">
          <div class="cart-table">
            <div class="cart-header border-bottom border-top">
              <div class="row d-flex text-capitalize">
                <h4 class="col-lg-2 py-3 m-0">Order no.</h4>
                <h4 class="col-lg-2 py-3 m-0">Date</h4>
                <h4 class="col-lg-4 py-3 m-0">Address</h4>
                <h4 class="col-lg-2 py-3 m-0">No. of Items</h4>
                <h4 class="col-lg-2 py-3 m-0">Total</h4>
              </div>
            </div>

            {{#orders}}
              <div class="cart-item border-bottom padding-small">
                <div class="row align-items-center">
                  <div class="col-lg-2 col-md-3">
                    {{id}}
                  </div>
                  <div class="col-lg-2 col-md-3">
                    {{orderDate}}
                  </div>
                  <div class="col-lg-4 col-md-3">
                    <a href="order.html?id={{id}}">{{billing.address}}</a>
                  </div>
                  <div class="col-lg-2 col-md-3">
                    {{numOfItems}}
                  </div>
                  <div class="col-lg-2 col-md-3">
                    {{grandTotal}}
                  </div>
                </div>
              </div>
            {{/orders}}
          </div>
        </script>
      </main>
    </div>
  </div>
</section>

<div>
  <script type="text/x-handlebars-template">
    {{> partials/footer }}
  </script>
</div>

<script src="js/vendors/jquery-1.11.0.min.js"></script>
<script src="js/vendors/bootstrap.bundle.min.js"></script>
<script src="js/vendors/swiper-bundle.min.js"></script>
<script src="js/vendors/script.js"></script>
</body>
</html>
